<html>
  <head>
    <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide
var myipsecalg = "<%ejGet(ipsecalgEnable)%>";

function btnApply() {
  var loc = 'algipseccfg.cgi?';

  with( document.forms[0] ) {
	if(ipsecalgEnabled.checked == true)
	{
		loc += "ipsecalgEnable=1";
	}
	else
	{
		loc += "ipsecalgEnable=0";
	}
  }
  loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
  var code = 'location="' + loc + '"';
  eval(code);
}

function frmLoad() {


}

// done hiding -->
    </script>
  </head>
  <body>
    <blockquote>
      <form onLoad='frmLoad()'>
        <b>IPSEC ALG settings</b><br><br>
        This page allows you to enable / disable IPSEC ALG.<br>
        <b>NOTE: This configuration doesn't take effect until router is rebooted.</b>
        <br><br>
        <script>
		if(myipsecalg == 1)
			document.writeln("<input type='checkbox' name='ipsecalgEnabled' checked='checked' > Enable IPSEC ALG.");
		else
			document.writeln("<input type='checkbox' name='ipsecalgEnabled'> Enable IPSEC ALG.");
        </script>
        <br><br>
        <center>
        <input type="button" value="Save" onClick='btnApply()'>
        </center>
      </form>
    </blockquote>
  </body>
</html>
